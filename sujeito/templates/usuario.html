{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block titulo%}
Criar Conta
{% endblock %}

{% block content %}
    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat" >
        <div class="z-10 h-full py-32 md:py-24 text-gray-100 text-center flex items-center flex-col">
            <form method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Crie uma conta para continuar</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-blue-900 hover:bg-slate-50 text-amber-600 rounded-md py-1 px-3" type="submit">Criar Conta</button>
                <small>
                Você é uma Empresa? <p><a href="{% url 'sujeito:cadastrarempresa' %}">Clique aqui para Cadastro Empresas</a></p>
            </small>
            </form>
        </div>
    </header>


{% endblock%}
